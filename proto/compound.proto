syntax = "proto3";

package compound.v1;

message MarketListedList {
  repeated MarketListed market_listed_list = 1;
}

message MarketListed {
  bytes trx_hash = 4;
  uint64 block_index = 5;
  bytes ctoken = 1;
}

message AccrueInterestList {
  repeated AccrueInterest accrue_interest_list = 1;
}

message AccrueInterest {
  bytes trx_hash = 1;
  uint64 block_index = 2;
  string interest_accumulated = 3;
  string borrow_index = 4;
  string total_borrows = 5;
}

message Token {
  string id = 1;
  string name = 2;
  string symbol = 3;
  uint64 decimals = 4;
}

message Market {
  string id = 1;
  string name = 2;
  string input_token_id = 3;
  string output_token_id = 4;
}
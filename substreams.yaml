specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - compound.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_template.wasm

modules:
  - name: map_market_listed
    kind: map
    initialBlock: 7710671
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:compound.v1.MarketListedList

  - name: store_token
    kind: store
    initialBlock: 7710671
    updatePolicy: set
    valueType: bytes
    inputs:
      - map: map_market_listed

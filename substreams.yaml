specVersion: v0.1.0
package:
  name: "compoundv2_substreams"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - compound.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/compoundv2_substreams.wasm

modules:
  - name: map_accrue_interest
    kind: map
    initialBlock: 7710671
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:compound.v1.AccrueInterestList

  - name: map_mint
    kind: map
    initialBlock: 7710671
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: store_price
    output:
      type: proto:compound.v1.MintList

  - name: store_market
    kind: store
    initialBlock: 7710671
    updatePolicy: set
    valueType: bytes
    inputs:
      - source: sf.ethereum.type.v1.Block

  - name: store_oracle
    kind: store
    initialBlock: 7710671
    updatePolicy: set
    valueType: bytes
    inputs:
      - source: sf.ethereum.type.v1.Block

  - name: store_price
    kind: store
    updatePolicy: set
    valueType: bytes
    inputs:
      - map: map_accrue_interest
      - store: store_oracle

  - name: store_mint
    kind: store
    updatePolicy: set
    valueType: bytes
    initialBlock: 7710671
    inputs:
      - map: map_mint
